<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Hailing Earnings Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</head>
<body class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">King's Ride Counter</h1>
        <div class="mb-6 text-center">
            <p class="text-xl font-semibold text-gray-700">Total Earnings: <span id="total-earnings" class="text-green-500">₱0</span></p>
            <p class="text-xl font-semibold text-gray-700">Total Rides: <span id="total-rides" class="text-blue-500">0</span></p>
            <p class="text-xl font-semibold text-gray-700">Incentive Rides: <span id="incentive-rides" class="text-red-500">0</span>/12</p>
            <p class="text-xl font-semibold text-gray-700">Incentive Time Left: <span id="incentive-time" class="text-yellow-500">00:00:00</span></p>
            <p class="text-xl font-semibold text-gray-700">Total Rides Today: <span id="total-rides-today" class="text-purple-500">0</span></p>
        </div>
        <ul id="earnings-list" class="mb-6 space-y-2">
            <!-- Earnings items will be added here -->
        </ul>
        <button id="add-button" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-3 rounded-full hover:from-blue-600 hover:to-purple-700 transition duration-300 w-full">
            <i class="fas fa-plus"></i> Add Earnings
        </button>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mt-8">
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Summary</h2>
        <table class="w-full text-left table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2 bg-blue-500 text-white">Ride</th>
                    <th class="px-4 py-2 bg-green-500 text-white">Earnings</th>
                    <th class="px-4 py-2 bg-purple-500 text-white">Time</th>
                </tr>
            </thead>
            <tbody id="summary-table">
                <!-- Summary items will be added here -->
            </tbody>
        </table>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mt-8">
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Statistics</h2>
        <div class="flex justify-around">
            <div class="text-center">
                <p class="text-xl font-semibold text-gray-700">Total Earnings</p>
                <p class="text-2xl font-bold text-green-500" id="stat-total-earnings">₱0</p>
            </div>
            <div class="text-center">
                <p class="text-xl font-semibold text-gray-700">Total Rides</p>
                <p class="text-2xl font-bold text-blue-500" id="stat-total-rides">0</p>
            </div>
            <div class="text-center">
                <p class="text-xl font-semibold text-gray-700">Incentive Rides</p>
                <p class="text-2xl font-bold text-red-500" id="stat-incentive-rides">0/12</p>
            </div>
        </div>
        <div class="flex justify-around mt-4">
            <div class="text-center">
                <p class="text-xl font-semibold text-gray-700">Weekly Rides</p>
                <p class="text-2xl font-bold text-purple-500" id="stat-weekly-rides">0</p>
            </div>
            <div class="text-center">
                <p class="text-xl font-semibold text-gray-700">Monthly Rides</p>
                <p class="text-2xl font-bold text-orange-500" id="stat-monthly-rides">0</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
